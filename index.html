<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator | Samuel Raducan</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__buttons">
                <button
                    class="calculator__button plus"
                    data-button-type="operator"
                >
                    +
                </button>
                <button
                    class="calculator__button minus"
                    data-button-type="operator"
                >
                    -
                </button>
                <button
                    class="calculator__button times"
                    data-button-type="operator"
                >
                    &times;
                </button>
                <button
                    class="calculator__button divide"
                    data-button-type="operator"
                >
                    รท
                </button>
                <button
                    class="calculator__button modulo"
                    data-button-type="operator"
                >
                    %
                </button>
                <button
                    class="calculator__button one"
                    data-button-type="number"
                >
                    1
                </button>
                <button
                    class="calculator__button two"
                    data-button-type="number"
                >
                    2
                </button>
                <button
                    class="calculator__button three"
                    data-button-type="number"
                >
                    3
                </button>
                <button
                    class="calculator__button four"
                    data-button-type="number"
                >
                    4
                </button>
                <button
                    class="calculator__button five"
                    data-button-type="number"
                >
                    5
                </button>
                <button
                    class="calculator__button six"
                    data-button-type="number"
                >
                    6
                </button>
                <button
                    class="calculator__button seven"
                    data-button-type="number"
                >
                    7
                </button>
                <button
                    class="calculator__button eight"
                    data-button-type="number"
                >
                    8
                </button>
                <button
                    class="calculator__button nine"
                    data-button-type="number"
                >
                    9
                </button>
                <button
                    class="calculator__button zero"
                    data-button-type="number"
                >
                    0
                </button>
                <button
                    class="calculator__button decimal"
                    data-button-type="decimal"
                >
                    .
                </button>
                <button
                    class="calculator__button clear"
                    data-button-type="clear"
                >
                    AC
                </button>
                <button
                    class="calculator__button equal"
                    data-button-type="equal"
                >
                    =
                </button>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
