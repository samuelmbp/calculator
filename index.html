<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator | Samuel Raducan</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="calculator__display" />
            <div class="calculator__buttons">
                <button class="calculator__button clear">C</button>
                <button class="calculator__button minus-plus">&#177;</button>
                <button class="calculator__button modulo">&#37;</button>
                <button class="calculator__button divide">&divide;</button>
                <button class="calculator__button">7</button>
                <button class="calculator__button">8</button>
                <button class="calculator__button">9</button>
                <button class="calculator__button times">&times;</button>
                <button class="calculator__button">4</button>
                <button class="calculator__button">5</button>
                <button class="calculator__button">6</button>
                <button class="calculator__button minus">&minus;</button>
                <button class="calculator__button">1</button>
                <button class="calculator__button">2</button>
                <button class="calculator__button">3</button>
                <button class="calculator__button plus">&plus;</button>
                <button class="calculator__button flex__two">0</button>
                <button class="calculator__button">&#46;</button>
                <button class="calculator__button equal">=</button>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
