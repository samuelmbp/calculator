<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator | Samuel Raducan</title>
    </head>
    <body>
        <!-- 
        1. Create a div that holds all the buttons and the input element
          - the input element will display whatever number is pressed or the equation after 2 numbers are clicked 
          - the buttons will be from 0 - 9 and the operators: / * - +
          - additional buttons: clear (c), period (.), equal (=)
       -->
        <div class="calculator">
            <input type="calculator__text" id="calculator__display" />
            <div class="calculator__buttons">
                <button class="calculator__button">C</button>
                <button class="calculator__button">&#177;</button>
                <button class="calculator__button">&#37;</button>
                <button class="calculator__button">&divide;</button>
                <button class="calculator__button">7</button>
                <button class="calculator__button">8</button>
                <button class="calculator__button">9</button>
                <button class="calculator__button">&times;</button>
                <button class="calculator__button">4</button>
                <button class="calculator__button">5</button>
                <button class="calculator__button">6</button>
                <button class="calculator__button">&minus;</button>
                <button class="calculator__button">1</button>
                <button class="calculator__button">2</button>
                <button class="calculator__button">3</button>
                <button class="calculator__button">&plus;</button>
                <button class="calculator__button flex__two">0</button>
                <button class="calculator__button">&#46;</button>
                <button class="calculator__button">=</button>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
